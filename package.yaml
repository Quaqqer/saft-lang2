name: saft-lang
version: 0.1.0.0
github: "quaqqer/saft-lang2"
author: "Emanuel S"
maintainer: "emanuel@empa.xyz"
copyright: "2022 Emanuel S"

extra-source-files:
  - README.md
  - CHANGELOG.md

description: Please see the README on GitHub at <https://github.com/quaqqer/saft-lang2#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  [
    DisambiguateRecordFields,
    DuplicateRecordFields,
    LambdaCase,
    MultiWayIf,
    NamedFieldPuns,
    RecordWildCards,
    TupleSections,
    ViewPatterns,
  ]

library:
  source-dirs: src

executables:
  saft-lang-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - saft-lang

tests:
  saft-lang-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - saft-lang
