name: saft-lang
version: 0.1.0.0
github: "quaqqer/saft-lang2"
author: "Emanuel S"
maintainer: "emanuel@empa.xyz"
copyright: "2022 Emanuel S"

extra-source-files:
  - README.md
  - CHANGELOG.md

description: Please see the README on GitHub at <https://github.com/quaqqer/saft-lang2#readme>

dependencies:
  - base >= 4.7 && < 5
  - megaparsec >= 9.2.2
  - text
  - containers
  - hspec >= 2.8.5
  - hspec-discover >= 2.8.5
  - hspec-megaparsec >= 2.2.0
  - optparse-applicative >= 0.16.1.0

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  [
    OverloadedStrings,
    DisambiguateRecordFields,
    DuplicateRecordFields,
    LambdaCase,
    MultiWayIf,
    NamedFieldPuns,
    RecordWildCards,
    TupleSections,
    ViewPatterns,
  ]

library:
  source-dirs: src

executables:
  saft-lang-exe:
    main: Main.hs
    source-dirs: app
    dependencies:
      - saft-lang
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  saft-lang-test:
    main: Driver.hs
    source-dirs: test
    dependencies:
      - saft-lang
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
